<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/forms.css" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <body>
    <h2>Register as a Recruiter</h2>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form name="recform" method="POST" id="recruiter-signup">
          <div style="overflow: auto">
            <input type="text" placeholder=" Company Name" name="name" />
            <input type="email" placeholder=" Company Email Id" name="email" />
            <input
              type="tel"
              placeholder="Company Contact Details"
              name="phone"
            />
            <input
              type="textbox"
              placeholder=" Company Address"
              name="address"
            />
            <input type="password" placeholder="Password" name="password" />
            <input type="submit" value="Sign Up" />
            <div>
              
            </div>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/formsubmit.js"></script>
    <script>
      document
        .getElementById("recruiter-signup")
        .addEventListener("submit", signuprecruiter);
    </script>
  </body>
</html>
