<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/forms.css" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <body>
    <h2>Register as a candidate</h2>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form
          name="candidateform"
          enctype="multipart/form-data"
          method="post"
          id="candidate-signup"
        >
          <div style="overflow: auto">
            <input type="text" placeholder="Name" name="name" />
            <input type="email" placeholder="Email" name="email" />
            <input type="text" placeholder="Phone" name="phone" />
            <input type="textbox" placeholder="Address" name="address" />
            <input type="text" placeholder="City" name="city" />
            <input type="text" placeholder="Country" name="country" />
            <input type="password" placeholder="Password" name="password" />
            <label>Upload Resume:</label>
            <input type="file" name="resume" />
            <input type="submit" value="Sign Up" />
            <div></div>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/formsubmit.js"></script>
    <script>
      document
        .getElementById("candidate-signup")
        .addEventListener("submit", signupcandidate);
    </script>
  </body>
</html>
