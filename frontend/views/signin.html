<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/forms.css" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-in-container">
        <form method="post" id="sign-in">
          <h3>Sign In</h3>
          <div style="overflow: auto">
            <input type="email" placeholder="Email" name="email" />
            <input type="password" placeholder="Password" name="password" />
            <label> User Role:</label>
            <select name="role" class="role">
              <option value="candidate">Candidate</option>
              <option value="recruiter">Recruiter</option>
            </select>
            <div class="text-danger d-none" id="login-error">
              Invalid Credentials!!
            </div>
            <input type="submit" value="Sign In" />
          </div>
          <label> Not a user yet?</label>
          <button class="reg">
            <a href="registration_candidate.html" style="color: white"
              >Register as a candidate</a
            >
          </button>
          <label>or</label>
          <button class="reg">
            <a href="registration_recruiter.html" style="color: white"
              >Register as a recruiter</a
            >
          </button>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/formsubmit.js"></script>
    <script>
      document.getElementById("sign-in").addEventListener("submit", signin);
    </script>
  </body>
</html>
